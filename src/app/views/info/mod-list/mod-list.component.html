<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="mod">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mod Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
<!--    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; index as i">
        <button (click)="storeRunData(i)" [routerLink]="['/mod-view']" class="btn btn-raised btn-primary color-btn">View Details</button>
      </td>
    </ng-container>-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 500, 1000, 5000]" [showFirstLastButtons]="true"></mat-paginator>
</div>

<div class="top-run-text">
  {{mod.name}} - {{mod.modID}}<br>
  by<br>
  Author<br>
</div>

<div class="mat-elevation-z25">

  <!-- Card List -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Card Name </th>
        <td mat-cell *matCellDef="let element">
          <a target="_blank" (click)="getLookupCard(element.name)" [routerLink]="['/cardLookup', element.name]" class="btn btn-raised btn-link color-btn text-white">{{element.name}}</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 500, 1000, 5000]" [showFirstLastButtons]="true"></mat-paginator>
  </div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Yu-Gi-Oh!">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Card Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="popularity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Popularity </th>
      <td mat-cell *matCellDef="let element"> {{element.popularity * 100 | number : '1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Power </th>
      <td mat-cell *matCellDef="let element"> {{element.power * 100 | number : '1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="offered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Offered </th>
      <td mat-cell *matCellDef="let element"> {{element.offered}} </td>
    </ng-container>

    <ng-container matColumnDef="picked">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Picked </th>
      <td mat-cell *matCellDef="let element"> {{element.picked}} </td>
    </ng-container>

    <ng-container matColumnDef="pickVic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Picked (Victory) </th>
      <td mat-cell *matCellDef="let element"> {{element.pickVic}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <mat-cell *matCellDef="let detail">
        TEST THIS THING {{detail.uuid}}
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        matRipple
        class="element-row"
        [class.expanded]="expandedElement == row"
        (click)="expandedElement = row">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow"
             [@detailExpand]="row.element == expandedElement ? 'expanded' : 'collapsed'"
             style="overflow: hidden">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 500, 1000, 5000]" [showFirstLastButtons]="true"></mat-paginator>
</div>
